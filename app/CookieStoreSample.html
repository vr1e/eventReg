<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="utf-8">
  <title>Cookie Store Sample</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

  <div class="container">
    <div ng-controller="CookieStoreSampleController">

      <button type="button" name="button" class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
      <button type="button" name="button" class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
      <button type="button" name="button" class="btn" ng-click="removeEventCookie()">Remove Cookie</button>

    </div>
  </div>
  <script src="/lib/jquery-3.2.1.min.js"></script>
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-sanitize.min.js"></script>
  <script src="/lib/angular-resource.min.js"></script>
  <script src="/lib/angular-cookies.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/CookieStoreSampleController.js"></script>


</body>

</html>
