<div>
  <div class="container">
    <h1>New Event</h1>
    <hr />
    <form name="newEventForm">
      <fieldset>
        <label for="eventName">Event Name:</label>
        <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event..." />
        <label for="eventDate">Event Date:</label>
        <input id="eventDate" type="text" ng-model="event.date" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyy)..." />
        <label for="eventTime">Event Time:</label>
        <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time..." />
        <label for="eventLocation">Event Location:</label>
        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of your event..." />
        <br />
        <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City..." />
        <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province..." />

        <label for="eventImageUrl">Image:</label>
        <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image...">
      </fieldset>
      <div>{{event.name}}</div>
      <img ng-src="{{event.imageUrl}}" alt="">
      <br />
      <br />

      <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
      <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
